<!DOCTYPE html>
<html>
<head>
    <title>미궁게임 - 문제 2</title>
</head>
<body>
    <h1>미궁게임 - 문제 2</h1>
    <p>문제: 다음 힌트를 보고 문제의 정답을 유추하라. 02-5-1, 02-5-3-5 정답은 무엇인가?</p>
    <form onsubmit="return checkAnswer()">
        <input type="text" id="answer" placeholder="정답 입력">
        <button type="submit">제출</button>
    </form>
    <p id="feedback" style="color: red;"></p>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.toUpperCase();
            if (answer === "1957") {  // 정답 확인
                window.location.href = "success.html"; // 성공 페이지로 이동
            } else {
                document.getElementById('feedback').innerText = "틀렸습니다. 다시 시도하세요.";
            }
            return false;  // 페이지 새로고침 방지
        }
    </script>
</body>
</html>
